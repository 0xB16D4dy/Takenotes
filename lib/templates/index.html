{% extends "base.html" %}

<!-- {% block title %} Account Page {% endblock %} -->

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="Notes">
  {% for note in user.notes %}
  <div class="dob-item">
    {{note.date.strftime('%b %d,%Y - %I:%M%p')}}
    <button
      id="btnDelete"
      type="button"
      class="close"
      onClick="deleteNote({{ note.id }})"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <a href="{{url_for('views.update_note',id=note.id)}}">
      <button id="btnUpdate" type="button" class="close update">
        <i class="fas fa-edit"></i>
      </button>
    </a>
    <a href="{{ url_for('views.download', id=note.id) }}">
      <button id="btnUpdate" type="button" class="close update">
        <i class="fa-solid fa-download"></i>
      </button>
    </a>
  </div>
  <li class="list-group-item">
    {{note.data|safe}}
  </li>
  {% endfor %}
</ul>

<div class="note-add">
  <form action = "{{url_for('views.home')}}" method="POST">
    <!-- <textarea name="note" id="note" class="form-control"></textarea> -->
    {{form.hidden_tag()}}
    <div class="form-control ckeditor">
      {{form.content}}
    </div>
    <div class="btn-add">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>
  
  {{ ckeditor.load() }}
  {{ ckeditor.config(name='content') }}
</div>

<div class="note-import">
  <form action = "{{url_for('user.upload_file')}}" method = "POST" 
      enctype = "multipart/form-data">
      <input type = "file" name = "file" />
      <input type = "submit"/>
  </form>
</div>
{% endblock %}
