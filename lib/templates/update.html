{% extends "base.html" %}

{% block title %}
Update note
{% endblock %}

{% block content %}
<h1 align="center">Update Notes</h1>
<form method="post">
    {{form.hidden_tag()}}
    <div class="form-control ckeditor">
        {{form.content}}
        <div class="btn-add">
            <button type="submit" class="btn btn-primary">
               Update
            </button>
        </div>
    </div>
</form>
   {{ ckeditor.load() }}
   {{ ckeditor.config(name='content') }}
{% endblock %}
