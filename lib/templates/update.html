{% extends "base.html" %}

{% block title %}
Update note
{% endblock %}

{% block content %}
<h1 align="center">Update Notes</h1>
<form method="post" class="">
    <textarea name="note" id="note" class="form-control">{{note_to_update | safe}}</textarea>
    <div class="btn-add">
        <button type="submit" class="btn btn-primary">
           Update
        </button>
</form>
{% endblock %}
