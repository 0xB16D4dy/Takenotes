{% extends "base.html" %}

{% block content %}
<h1 align="center" class="display-2">Upload Note</h1>
<div class="note-import">
    <form action = "{{url_for('user.upload_file')}}" method = "POST" enctype = "multipart/form-data">
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" name = "file">
              <label class="custom-file-label" for="inputGroupFile01" id="chooseFile">Choose file</label>
            </div>
          </div>
          <div class="note-import">
            <input class="btn btn-primary note-import" type="submit" value="Upload">
          </div>
    </form>
</div>
{% endblock %}
